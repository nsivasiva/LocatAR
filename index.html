<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>GeoAR.js demo</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene

      vr-mode-ui="enabled: false"

      embedded

      arjs="sourceType: webcam; debugUIEnabled: false;"

    >

   <!-- too near, is like 2m far -->
        <a-box material="color: red;" scale="125 125 125" gps-entity-place="latitude: 13.02796; longitude: 80.10224;"></a-box>
  <!-- visible, is like 400m far -->
        <a-box material="color: yellow;" scale="525 525 525" gps-entity-place="latitude: 13.037496; longitude: 80.103634;"></a-box>

<!-- too far, is like 2.5km far -->
        <a-box material="color: green;" scale="1125 1125 1125" gps-entity-place="latitude: 13.036801; longitude: 80.103784;"></a-box>

<a-camera gps-camera rotation-reader> </a-camera>
	</a-scene>
</body>
</html>
